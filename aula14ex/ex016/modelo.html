<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contador Númerico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id = dados>
            <p>Vamos começar a contagem!</p>
            <p>Digite o primeiro número:<input type="number" name="pn" id="pn"></p>
            <p>Digite o último número:<input type="number" name="un" id="un"></p>
            <p>Digite o pulo:<input type="number" name="salto" id="salto"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>  
        </div>
        <div id="res">
            Aqui vai a resposta!!
        </div>
       
    </section>
    <footer>
        <p>&copy;Júlia Melo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
